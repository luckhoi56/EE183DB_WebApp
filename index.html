		document.getElementById("myBtn").addEventListener("click",testJSON);
		var connection = new WebSocket("ws://localhost:8181/");

		function testJSON(){
			var x = document.getElementById('x').value;
			var y = document.getElementById('y').value;
			var myObj = {"x": x, "y" :y};
			var myJSON = JSON.stringify(myObj);
			document.getElementById("Sent").innerHTML = "Sent: "+myJSON;
			
			connection.send(myJSON);
			//connection.close();

		}




 


		connection.onmessage = function (e){
			//e.data contains received string
			//document.getElementById("Receive").innerHTML = "Receive: " + e.data;
			m_json = JSON.parse(e.data)
			
			document.getElementById("Receive").innerHTML = "Receive: " + m_json.x;
			addData(m_json);

		}
		connection.onopen = function (){
			connection.send("0");

		function output(str) {

        replace(/>/, "&gt;").replace(/"/, "&quot;"); // "

  var time = new Date();

  x:  [[m_json.x]],
  y: [[m_json.y]]
  }
  
  var olderTime = m_json.x -50;
  var futureTime = m_json.x +50;
  
  var minuteView = {
        xaxis: {
          type: 'number',
          range: [olderTime,futureTime]
        }
      };
  
  Plotly.relayout('graph', minuteView);
  Plotly.extendTraces('graph', update, [0])
  
  if(cnt === 100) clearInterval(interval);
}, 1000);
